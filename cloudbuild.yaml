steps:
- id: 'tf init'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
        ls -lrt
        df -h
        cd /examples/compute_instance/simple/
        terraform init
        terraform validate
        terraform plan -out terraform.plan
        terraform apply terraform.plan
     
     
